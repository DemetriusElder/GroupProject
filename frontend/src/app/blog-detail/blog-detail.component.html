<main class="container">
  <div>
    <span class="author">{{ blog?.author }}</span> -
    <span class="time">{{ blog?.date | dateAgo }}</span>
  </div>
  <h1>{{ blog?.title }}</h1>
  <img src="{{ blog?.imageUrl }}" alt="image" />
  <div>
    {{ blog?.content }}
  </div>
  <br>
  <div *ngIf = "this.validateUser();">
  <button (click)="deleteBlog(blog)" class="btn btn-success">Delete This Post</button>
  </div>
  <div *ngIf = "this.validateUser();">
  <button (click)="updateBlog(blog)" class="btn btn-success">Update This Post</button>
  </div>
</main>
